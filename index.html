<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIM Noleggio Monopattini</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee">
  </head>
  <body>
    <div class="container">
      <div class="staff">
        <header>
          <img class="logo"src="img/logo.png" >
          <h1 class="logotext">Taking Boolea ners from A to B)</h1>
        </header>

        <nav>
          <div class="navigatore">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi le luci</button>
          </div>
        </nav>

        <main>
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <h3>&#10144; Via Guadalametri - a 220 metri da te</h3>
          <h3>Stato Carica:</h3>
          <p class="battery low"></p><br>

          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <h3>&#10144; Via Ricciardoni - a 420 metri da te</h3>
          <h3>Stato Carica:</h3>
          <p class="battery charge"></p><br>

          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <h3>&#10144; Via Mentarini - a 490 metri da te</h3>
          <h3>Stato Carica:</h3>
          <p class="battery empty"></p><br>

        </main>

        <!-- <footer> Contenuto creato 1 nov 2022, 21:14 <br>
          Contenuto Modificato 2 nov 2022, 16:45</footer> -->
      </div>
    </div>
  </body>
</html>
